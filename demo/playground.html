<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>jQuery.mmenu playground demo</title>

		<link type="text/css" rel="stylesheet" href="css/demo.css" />
		<link type="text/css" rel="stylesheet" href="../src/css/jquery.mmenu.all.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="../src/js/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript">
			if ( window.self === window.top )
			{
				window.location.href = '../playground.html';
			}
			else
			{
				var $orgMenu, $menu, $html;

				$(function() {
					$html = $('html');
					$orgMenu = $('nav#menu').detach();
					updateMenu({});
				});

				function updateMenu( opts )
				{
					var opened = false;
					var createMenu = function()
					{
						if ( $menu )
						{
							$menu.remove();
						}
						$menu = $orgMenu.clone().prependTo( 'body' ).mmenu( opts );
						if ( opened )
						{
							$menu.trigger( 'open.mm' );
						}
					}
					
					if ( $menu )
					{
						if ( $html.hasClass( 'mm-opened' ) )
						{
							opened = true;
							$menu
								.on( 'closed.mm', createMenu )
								.trigger( 'close.mm' );
						}
						else
						{
							createMenu();
						}
					}
					else
					{
						createMenu();
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="page">
			<div class="header">
				<a href="#menu"></a>
				Demo
			</div>
			<div class="content">
				<p><strong>This is a demo.</strong><br />
					Click the menu icon to open the menu.</p>
			</div>
			<nav id="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#about">About us</a>
						<ul>
							<li><a href="#about/history">History</a></li>
							<li><a href="#about/team">The team</a>
								<ul>
									<li><a href="#about/team/management">Management</a></li>
									<li><a href="#about/team/sales">Sales</a></li>
									<li><a href="#about/team/development">Development</a></li>
								</ul>
							</li>
							<li><a href="#about/address">Our address</a></li>
						</ul>
					</li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
